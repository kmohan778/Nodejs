---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      name: hello-pod
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-container
        image: kesav778/nodejs_hello:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service 
metadata:
  name: hello-world-svc
  labels:
    app: hello-world
spec:
  selector:
    app: hello-world
  type: NodePort
  ports:
  - nodePort: 31113
    port: 3000
    targetPort: 3000
